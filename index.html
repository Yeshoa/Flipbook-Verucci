<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Flipbook</title>

    <!-- jQuery debe cargarse antes de Turn.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js/turn.min.js"></script>

    <style>
        body {
            text-align: center;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Contenedor del flipbook */
        #flipbook {
            width: 90vw;
            height: 60vh;
            max-width: 800px;
            max-height: 500px;
            margin: auto;
        }

        /* Páginas del flipbook */
        .page {
            width: 45vw;
            height: 60vh;
            max-width: 400px;
            max-height: 500px;
            float: left;
            background-color: white;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Imágenes dentro de cada página */
        .page img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Botones de navegación */
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 18px;
            padding: 10px;
            border: none;
            cursor: pointer;
            z-index: 10;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>
<body>

    <h1>Catálogo Flipbook</h1>

    <div id="flipbook">
        <div class="page"><img src="imagen1.jpg" alt="Producto 1"></div>
        <div class="page"><img src="imagen2.jpg" alt="Producto 2"></div>
        <div class="page"><img src="imagen3.jpg" alt="Producto 3"></div>
        <div class="page"><img src="imagen4.jpg" alt="Producto 4"></div>
    </div>

    <!-- Botones de navegación -->
    <button class="nav-button prev">Anterior</button>
    <button class="nav-button next">Siguiente</button>

    <script>
        $(document).ready(function () {
            // Inicialización del flipbook
            $("#flipbook").turn({
                width: "90vw",
                height: "60vh",
                autoCenter: true
            });

            // Función para el botón "Anterior"
            $(".prev").click(function() {
                $("#flipbook").turn("previous");
            });

            // Función para el botón "Siguiente"
            $(".next").click(function() {
                $("#flipbook").turn("next");
            });
        });
    </script>

</body>
</html>
